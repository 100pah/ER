<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TextInput</title>

<link rel="stylesheet" href="../css/ui-textinput.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://img.baidu.com/js/tangram-1.3.1.js"></script>
<script type="text/javascript" src="../../src/er.js"></script>
<script type="text/javascript" src="../../src/extends/UIAction.js"></script>
<script type="text/javascript" src="../../src/extends/UIAdapter.js"></script>
<script type="text/javascript" src="../../src/esui/ui.js"></script>
<script type="text/javascript" src="../../src/esui/Base.js"></script>
<script type="text/javascript" src="../../src/esui/BaseInput.js"></script>
<script type="text/javascript" src="../../src/esui/TextInput.js"></script>
<script>
    // 加载和解析模板
    er.oninit = function () {
        er.template.parse('<!-- target:testTpl -->\n<input ui="type:TextInput;id:myText;value:*value;placeholder:*placeholder;width:400" type="text"/><br><textarea ui="type:TextInput;id:myTextarea;value:*value;placeholder:*placeholder;width:400"></textarea>');
    };

    // 声明业务模块
    var test = new er.Module({
        config: {
            'action': [
                {
                    path: '/',
                    action: 'test.action'
                }
            ]
        }
    });
    
    test.action = new er.Action({
        VIEW: 'testTpl',
        
        CONTEXT_INITER_MAP: {
            inputValue: function (callback) {
                this.setContext('value', 'TextInput');
				this.setContext('placeholder', '请输入');
                callback();
            }
        }
    });
    
    window.onload = function () {
        er.init();
    };
</script>
</head>
<body>
<h2>example:TextInput</h2>
<div id="Main"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Label</title>

<link rel="stylesheet" href="../css/ui-button.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://img.baidu.com/js/tangram-1.3.1.js"></script>
<script type="text/javascript" src="../../src/er.js"></script>
<script type="text/javascript" src="../../src/extends/UIAction.js"></script>
<script type="text/javascript" src="../../src/extends/UIAdapter.js"></script>
<script type="text/javascript" src="../../src/esui/ui.js"></script>
<script type="text/javascript" src="../../src/esui/Base.js"></script>
<script type="text/javascript" src="../../src/esui/Label.js"></script>

<style>
.ui-label {font-size:14px;}
.ui-label-hover {font-weight:bold;}
.ui-label-press {color:red;}
</style>

<script>
    // 加载和解析模板
    er.oninit = function () {
        er.template.parse('<!-- target:testTpl -->\n<span ui="type:Label;id:myLabel;text:*text;title:*title"></span>');
    };

    // 声明业务模块
    var test = new er.Module({
        config: {
            'action': [
                {
                    path: '/',
                    action: 'test.action'
                }
            ]
        }
    });
    
    test.action = new er.Action({
        VIEW: 'testTpl',

		CONTEXT_INITER_MAP: {
			test: function (callback) {
				this.setContext('text', 'Hello world!');
				this.setContext('title', 'just test');
				callback();
			}
		}
    });
    
    window.onload = function () {
        er.init();
    };
</script>
</head>
<body>
<h2>example:Label</h2>
<div id="Main"></div>
</body>
</html>

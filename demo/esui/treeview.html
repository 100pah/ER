<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TreeView</title>

<link rel="stylesheet" href="../css/ui-treeview.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://img.baidu.com/js/tangram-1.3.2.js"></script>
<script type="text/javascript" src="../../src/er.js"></script>
<script type="text/javascript" src="../../src/extends/UIAction.js"></script>
<script type="text/javascript" src="../../src/extends/UIAdapter.js"></script>
<script type="text/javascript" src="../../src/esui/ui.js"></script>
<script type="text/javascript" src="../../src/esui/Base.js"></script>
<script type="text/javascript" src="../../src/esui/BaseInput.js"></script>
<script type="text/javascript" src="../../src/esui/TreeView.js"></script>
<script>
    ui.TreeView.COLLAPSED = 1;
    
    // 加载和解析模板
    er.oninit = function () {
        er.template.parse('<!-- target:testTpl -->\n<div ui="type:TreeView;id:myTree;datasource:*tree;width:400"></div>');
    };

    // 声明业务模块
    var test = new er.Module({
        config: {
            'action': [
                {
                    path: '/',
                    action: 'test.action'
                }
            ]
        }
    });
    
    test.action = new er.Action({
        VIEW: 'testTpl',
        
        CONTEXT_INITER_MAP: {
            inputValue: function (callback) {
                this.setContext('tree', {
					id: 1,
					text: "中国",
					children: [
						{
							id: 10,
							text: "北京",
							children: [
								{
									id: 100,
									text: "东城区"
								},
								{
									id: 101,
									text: "西城区"
								},
								{
									id: 102,
									text: "海淀区"
								}
							]
						},
						{
							id: 20,
							text: "上海"
						},
						{
							id: 31,
							text: "海南",
							children: [
								{
									id: 600,
									text: "海口"
								},
								{
									id: 601,
									text: "三亚"
								},
								{
									id: 602,
									text: "五指山"
								}
							]
						}
					]
				});
                callback();
            }
        }
    });
    
    window.onload = function () {
        er.init();
    };
</script>
</head>
<body>
<h2>example:TreeView</h2>
<div id="Main"></div>
</body>
</html>
